            ];

            let activeWindows = [];
            let windowCounter = 0;

            // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–∞—Å—Ç–∏—Ü
            function createParticleBurst() {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
                    particle.style.setProperty('--ty', `${Math.random() * 200 - 100}px`);
                    particle.style.animation = `particleExplode 1s ease-out forwards`;
                    particleBurst.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –æ–∫–Ω–∞ —Å –∫–æ–¥–æ–º
            function createCodeWindow(content, index) {
                const window = document.createElement('div');
                window.className = 'code-window';
                window.style.top = `${20 + index * 200}px`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'code-content';
                contentDiv.innerHTML = '';
                window.appendChild(contentDiv);
                
                leftPanel.appendChild(window);
                activeWindows.push(window);

                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
                setTimeout(() => {
                    window.classList.add('active');
                    typeCode(contentDiv, content, 0);
                }, 500);

                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–µ–º –∂–∏–∑–Ω–∏ –æ–∫–Ω–∞
                if (activeWindows.length > 3) {
                    setTimeout(() => {
                        removeOldestWindow();
                    }, 5000);
                }

                windowCounter++;
            }

            // –ü–µ—á–∞—Ç—å –∫–æ–¥–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –Ω–∞–±–æ—Ä–∞
            function typeCode(element, text, index) {
                if (index < text.length) {
                    element.innerHTML = text.substring(0, index + 1) + '<span class="typing-cursor"></span>';
                    setTimeout(() => typeCode(element, text, index + 1), 20 + Math.random() * 10);
                } else {
                    element.innerHTML = text + '<span class="typing-cursor"></span>';
                }
            }

            // –£–¥–∞–ª–µ–Ω–∏–µ —Å–∞–º–æ–≥–æ —Å—Ç–∞—Ä–æ–≥–æ –æ–∫–Ω–∞
            function removeOldestWindow() {
                if (activeWindows.length > 0) {
                    const oldestWindow = activeWindows.shift();
                    oldestWindow.classList.add('fade-out');
                    setTimeout(() => {
                        if (oldestWindow.parentNode) {
                            oldestWindow.parentNode.removeChild(oldestWindow);
                        }
                    }, 1000);
                }
            }

            // –ó–∞–ø—É—Å–∫ –≤—Å–µ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                createParticleBurst();
            }, 500);

            // –ü–æ—è–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞
            setTimeout(() => {
                background.style.animation = 'epicReveal 3s cubic-bezier(0.77, 0, 0.175, 1) forwards';
            }, 800);

            // –ü–æ—è–≤–ª–µ–Ω–∏–µ –æ–∫–Ω–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
            setTimeout(() => {

                authContainer.style.right = '5%';
