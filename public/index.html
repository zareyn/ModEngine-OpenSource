<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Engine</title>
    <script type="module" src="main.js"></script>
    <script type="module" src="obj.js"></script>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #1e1e1e;
            --accent-color: #9c1ea0;
            --text-color: #1cc438;
            --border-color: #3a3a3a;
            --table-header-bg: #252525;
            --table-row-odd: #2a2a2a;
            --table-row-even: #242424;
            --scrollbar-thumb: #4d4d4d;
            --scrollbar-track: #1e1e1e;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            background-color: var(--primary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            height: calc(100vh - 40px);
        }

        #game-container {
            overflow: hidden;
            border: 2px solid var(--border-color);
            width: 1000px;
            height: 900px;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: var(--secondary-color);
            transition: all 0.3s ease;
        }

        #game-container:hover {
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        }

        #gameCanvas {
            image-rendering: pixelated;
            display: block;
            width: 100%;
            height: 100%;
            background: #121212;
        }

        .engine-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: var(--accent-color);
            font-weight: bold;
            background: rgba(30, 30, 30, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 10;
        }

        /* Стили для панели объектов */
        .objects-panel {
            flex: 1;
            height: 100%;
            background: var(--secondary-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 12px 16px;
            background: var(--table-header-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .author-info {
            font-size: 12px;
            opacity: 0.8;
        }

        .objects-container {
            flex: 1;
            overflow: auto;
            padding: 0;
        }

        /* Кастомный скроллбар */
        .objects-container::-webkit-scrollbar {
            width: 8px;
        }

        .objects-container::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        .objects-container::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .objects-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-color);
        }

        .objects-table th {
            position: sticky;
            top: 0;
            background: var(--table-header-bg);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .objects-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        .objects-table tr:nth-child(odd) {
            background-color: var(--table-row-odd);
        }

        .objects-table tr:nth-child(even) {
            background-color: var(--table-row-even);
        }

        .objects-table tr:hover {
            background-color: rgba(77, 121, 255, 0.1);
        }

        .json-view {
            font-family: 'Consolas', monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            max-height: 120px;
            overflow: auto;
        }

        .panel-actions {
            display: flex;
            gap: 8px;
        }

        .panel-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .panel-button:hover {
            background: #5d88ff;
            transform: translateY(-1px);
        }

        /* Стили для полноэкранного режима */
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(30, 30, 30, 0.7);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(77, 121, 255, 0.2);
        }

        .game-container-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="game-container-wrapper">
        <div id="game-container">
            <div class="engine-title">MOD ENGINE</div>
            <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>
            <canvas id="gameCanvas" width="800" height="800"></canvas>
        </div>
    </div>

    <div class="objects-panel">
        <div class="panel-header">
            <span>OBJECTS LIBRARY</span>
            <div class="author-info">Author: Zareyn Emanachi</div>
        </div>
        <div class="objects-container">
            <table class="objects-table">
                <thead>
                    <tr>
                        <th>Object</th>
                        <th>Parameters</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Содержимое будет добавлено через obj.js -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Обработчик полноэкранного режима
        document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            const container = document.getElementById('game-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) { /* Safari */
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) { /* IE11 */
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }

        // Обновляем текст кнопки при изменении полноэкранного режима
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('msfullscreenchange', updateFullscreenButton);

        function updateFullscreenButton() {
            const btn = document.getElementById('fullscreen-btn');
            btn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
        }
    </script>
</body>
</html>
