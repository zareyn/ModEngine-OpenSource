<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModEngine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="intro">
            <div id="farh-title">
                <span class="pixel-letter" id="r-letter"> </span>
                <span class="pixel-letter" id="f-letter">Mod</span>
                <span class="pixel-letter" id="r-letter"> </span>
                <span class="pixel-letter" id="h-letter">Engine</span>
            </div>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>

        <div id="auth-container" class="hidden">
            <div class="auth-form" id="login-form">
                <h2>Авторизация</h2>
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Имя пользователя" class="rusty-input">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Пароль" class="rusty-input">
                </div>
                <button id="login-btn" class="industrial-btn">Войти</button>
                <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
            </div>

            <div class="auth-form hidden" id="register-form">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Имя пользователя" class="rusty-input">
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Пароль" class="rusty-input">
                </div>
                <div class="form-group">
                    <input type="password" id="register-confirm" placeholder="Подтвердите пароль" class="rusty-input">
                </div>
                <button id="register-btn" class="industrial-btn">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
            </div>

            <div id="auth-message" class="hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
